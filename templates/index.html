{% extends 'base.html' %}

{% block extra_head %}

    <script src="/static/js/ace.js"></script>

    <script src="http://mootools.net/download/get/mootools-core-1.4.5-full-nocompat-yc.js"></script>
    <script src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>
    <script src="https://raw.github.com/hugoruscitti/pilasweb/master/pilas/pilas.js"></script>
{% endblock %}

{% block content %}


<script>
window.addEvent("domready", function() {
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/javascript");
    editor.resize();

    document.id("ejecutar").addEvent("click", function() {
        var documento = editor.getSession().getDocument();
        eval(documento.getValue());
    });

    document.id("ejecutar").click();
});
</script>

<canvas id='canvas' width=320 height=240></canvas>


<p>
<button id='ejecutar' class='btn btn-primary'><i class="icon-play icon-white"></i>Ejecutar</button>

<p>
<div id='contenedor'>
<div id="editor">window.pilas = new Pilas();
pilas.iniciar("canvas");

var mensaje = new pilas.actores.Texto("Hola mundo!");</div>
</div>


{% endblock %}
